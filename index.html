<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="form-main">
    <div class="feed-form">
        <h2>Website Feedback Form</h2>
    </div>
    <div class="input-form">
        <form action="">
            <label for="name">Enter Your Full Name * <br>
                <input class="name-input" type="text"></label required>
                <br>
                <br>
            <label for="email">Your Email Address * <br>
                <input class="name-input" type="email" name="" id=""></label>
                <br>
                <br>
                <label for="visit">Is this the first time you have visited the website? <br>
                    <input type="radio" name="" id="">Yes</label> <br>
                    <input type="radio" name="" id="">No</label>
                    <br>
                    <br>
                <label for="message">What is the PRIMARY reason you came to the site?
                    <textarea name="" id="" cols="60" rows="5"></textarea></label>
                    <br>
                <label for="checkbox"> Did you find what you need? * <br>
                    <input type="checkbox" name="" id=""> Yes, all of it
                    <br>
                    <input type="checkbox" name="" id=""> Yes, some of it
                    <br>
                    <input type="checkbox" name="" id=""> No, none of it
                </label>
                <br>
                <br>
                <p>User Friendliness</p>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <br>
                <br>
                <input class="" type="button" value="Send Your Feedback">
        </form>
    </div>
</main>
</body>
</html>
